<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .success {
            background-color: #e6ffe6;
            border: 1px solid #99cc99;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Simple Form</h1>
    
    <!-- Basic form with traditional multipart/form-data submission -->
    <form id="simple-form" action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="favorite_number">Your Favorite Number:</label>
            <input type="number" id="favorite_number" name="favorite_number" required>
        </div>
        
        <div class="form-group">
            <label for="image">Image Upload:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="success" class="success">
        Form submitted successfully!
    </div>
    
    <script>
        // Minimal JavaScript just to prevent form from navigating away
        document.getElementById('simple-form').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('success').style.display = 'block';
            return false;
        };
    </script>
</body>
</html>
