<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport Qualit√©</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #37352F;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"], 
        input[type="number"],
        input[type="time"],
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(61, 59, 53, 0.16);
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                        rgba(61, 59, 53, 0.16) 0px 0px 0px 1px, 
                        rgba(61, 59, 53, 0.08) 0px 2px 5px 0px;
        }
        
        textarea {
            min-height: 100px;
        }
        
        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #333333;
        }
        
        .form-page {
            display: none;
        }
        
        .form-page.active {
            display: block;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .back-button {
            background-color: #f5f5f5;
            color: #37352F;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification styling */
        #form-notification {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- This div will contain your dynamically generated form -->
    <div id="form-container"></div>

    <!-- Load Supabase JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load your JavaScript files -->
    <script src="supabaseClient.js"></script>
    <script src="formConfig.js"></script>
    <script src="formGenerator.js"></script>
</body>
</html>
