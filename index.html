<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        /* Submit button */
        .submit-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn:hover {
            background-color: #333;
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status message */
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #e6ffe6;
            border: 1px solid #99cc99;
            color: #006600;
        }
        
        .error {
            background-color: #ffe6e6;
            border: 1px solid #cc9999;
            color: #cc0000;
        }
        
        /* Thank you page */
        #thank-you {
            text-align: center;
            display: none;
            padding: 20px;
        }
        
        #thank-you h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        /* Debug panel */
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            padding: 5px;
            max-height: 30vh;
            overflow-y: auto;
            display: none;
        }
        
        .debug-entry {
            padding: 2px 5px;
            border-bottom: 1px solid #444;
        }
        
        .debug-error {
            color: #ff8080;
        }
        
        .debug-success {
            color: #80ff80;
        }
        
        .debug-info {
            color: #8080ff;
        }
        
        .dev-mode #debug-panel {
            display: block;
        }
    </style>
</head>
<body>
    <div id="debug-panel"></div>
    
    <div id="form-container">
        <h1>Simple Form</h1>
        
        <form id="data-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favorite-number">Your Favorite Number:</label>
                <input type="number" id="favorite-number" name="favorite_number" required>
            </div>
            
            <div id="status" class="status"></div>
            
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <div id="thank-you">
        <h1>Thank You!</h1>
        <p>Your response has been submitted successfully.</p>
        <button id="new-response" class="submit-btn">Submit Another Response</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ----- Global Variables -----
        var tableName = 'simple_form'; // Use a consistent table name
        var supabaseUrl = 'https://wccszfsbabbyrzltbavd.supabase.co';
        var supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8';
        var debugMode = true;
        var isDev = false; // Set to true during development to show debug panel

        // ----- Element References -----
        var dataForm = document.getElementById('data-form');
        var submitBtn = document.getElementById('submit-btn');
        var statusEl = document.getElementById('status');
        var formContainer = document.getElementById('form-container');
        var thankYouEl = document.getElementById('thank-you');
        var newResponseBtn = document.getElementById('new-response');
        var debugPanel = document.getElementById('debug-panel');
        
        // Supabase client
        var supabaseClient = null;
        
        // ----- Debug Functions -----
        
        // Initialize debug panel
        function initDebug() {
            if (isDev) {
                document.body.classList.add('dev-mode');
            }
            
            if (debugMode) {
                // Add double-tap to toggle debug panel 
                var lastTap = 0;
                document.addEventListener('touchend', function(event) {
                    var currentTime = new Date().getTime();
                    var tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        toggleDebugPanel();
                        event.preventDefault();
                    }
                    lastTap = currentTime;
                });
                
                // Also add keyboard shortcut (Ctrl+D) to toggle debug panel
                document.addEventListener('keydown', function(event) {
                    if (event.ctrlKey && event.key === 'd') {
                        toggleDebugPanel();
                        event.preventDefault();
                    }
                });
            }
        }
        
        // Toggle debug panel visibility
        function toggleDebugPanel() {
            if (debugPanel.style.display === 'block') {
                debugPanel.style.display = 'none';
            } else {
                debugPanel.style.display = 'block';
            }
        }
        
        // Log to debug panel
        function debugLog(message, type) {
            if (!debugMode) return;
            
            console.log((type || 'INFO') + ': ' + message);
            
            var entry = document.createElement('div');
            entry.className = 'debug-entry debug-' + (type || 'info').toLowerCase();
            entry.textContent = message;
            debugPanel.insertBefore(entry, debugPanel.firstChild);
            
            // Limit entries
            if (debugPanel.children.length > 100) {
                debugPanel.removeChild(debugPanel.lastChild);
            }
        }
        
        // ----- Supabase Functions -----
        
        // Initialize Supabase client
        function initSupabase() {
            debugLog('Initializing Supabase client...', 'INFO');
            
            try {
                // Check if Supabase library is available
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase library not found');
                }
                
                // Create client
                supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
                debugLog('Supabase client created', 'SUCCESS');
                
                // Test connection
                testSupabaseConnection();
                
                return true;
            } catch (error) {
                debugLog('Failed to initialize Supabase: ' + error.message, 'ERROR');
                return false;
            }
        }
        
        // Test Supabase connection
        async function testSupabaseConnection() {
            try {
                const { data, error } = await supabaseClient
                    .from(tableName)
                    .select('count')
                    .limit(1);
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        // Table doesn't exist - normal for first run
                        debugLog(`Table '${tableName}' doesn't exist yet. Will be created on first submission.`, 'INFO');
                    } else {
                        debugLog('Supabase connection test failed: ' + error.message, 'ERROR');
                    }
                } else {
                    debugLog('Supabase connection successful', 'SUCCESS');
                }
            } catch (error) {
                debugLog('Supabase test failed: ' + error.message, 'ERROR');
            }
        }
        
        // ----- Form Functions -----
        
        // Show status message
        function showStatus(message, type) {
            debugLog('Status: ' + message + ' (Type: ' + type + ')', 'INFO');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(function() {
                statusEl.style.display = 'none';
            }, 5000);
        }
        
        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                
                // Add spinner if not present
                if (!submitBtn.querySelector('.spinner')) {
                    var spinner = document.createElement('span');
                    spinner.className = 'spinner';
                    submitBtn.prepend(spinner);
                    submitBtn.textContent = ' Submitting...';
                }
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit';
            }
        }
        
        // Submit form
        async function submitForm() {
            var name = document.getElementById('name').value.trim();
            var favoriteNumber = document.getElementById('favorite-number').value.trim();
            
            if (!name || !favoriteNumber) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                // Check if Supabase is initialized
                if (!supabaseClient) {
                    debugLog('Supabase client not initialized, trying again...', 'WARNING');
                    initSupabase();
                    
                    if (!supabaseClient) {
                        throw new Error('Unable to connect to database');
                    }
                }
                
                // Format data
                const formData = {
                    name: name,
                    favorite_number: parseInt(favoriteNumber) || 0
                };
                
                debugLog('Submitting data: ' + JSON.stringify(formData), 'INFO');
                
                // Insert into Supabase
                const { data, error } = await supabaseClient
                    .from(tableName)
                    .insert([formData]);
                
                if (error) {
                    throw new Error('Database error: ' + error.message);
                }
                
                debugLog('Data submitted successfully', 'SUCCESS');
                
                // Show thank you page
                formContainer.style.display = 'none';
                thankYouEl.style.display = 'block';
                
            } catch (error) {
                debugLog('Error: ' + error.message, 'ERROR');
                showStatus('Error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Reset form
        function resetForm() {
            dataForm.reset();
            formContainer.style.display = 'block';
            thankYouEl.style.display = 'none';
            statusEl.style.display = 'none';
        }
        
        // ----- Event Listeners -----
        
        // Form submission
        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });
        
        // Submit another response button
        newResponseBtn.addEventListener('click', function() {
            resetForm();
        });
        
        // ----- Initialization -----
        
        // Initialize the app
        function init() {
            debugLog('Initializing application...', 'INFO');
            
            // Initialize debug panel
            initDebug();
            
            // Initialize Supabase
            initSupabase();
            
            debugLog('Application initialized', 'SUCCESS');
        }
        
        // Run initialization
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
