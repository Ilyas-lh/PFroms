<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Form with Image Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        /* Upload area styles */
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: border-color 0.3s;
        }
        
        .upload-container:hover {
            border-color: #999;
        }
        
        .upload-icon {
            display: block;
            margin: 0 auto 10px;
            width: 48px;
            height: 48px;
            color: #555;
        }
        
        /* Hide actual file input */
        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .upload-label {
            font-size: 16px;
            color: #333;
            display: block;
        }
        
        .upload-hint {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
        
        /* Preview area */
        .preview-container {
            margin-top: 15px;
            display: none;
        }
        
        .preview-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .file-info {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .remove-file {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Submit button */
        .submit-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            position: relative;
        }
        
        .submit-btn:hover {
            background-color: #333;
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status message */
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #e6ffe6;
            border: 1px solid #99cc99;
            color: #006600;
        }
        
        .error {
            background-color: #ffe6e6;
            border: 1px solid #cc9999;
            color: #cc0000;
        }
        
        .warning {
            background-color: #fffae6;
            border: 1px solid #e6cc99;
            color: #997300;
        }
        
        /* Thank you page */
        #thank-you {
            text-align: center;
            display: none;
            padding: 20px;
        }
        
        #thank-you h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        /* Debug panel */
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            padding: 5px;
            max-height: 30vh;
            overflow-y: auto;
            display: none;
        }
        
        .debug-entry {
            padding: 2px 5px;
            border-bottom: 1px solid #444;
        }
        
        .debug-error {
            color: #ff8080;
        }
        
        .debug-success {
            color: #80ff80;
        }
        
        .debug-info {
            color: #8080ff;
        }
        
        /* Show debug panel in development */
        .dev-mode #debug-panel {
            display: block;
        }
    </style>
</head>
<body>
    <div id="debug-panel"></div>
    
    <div id="form-container">
        <h1>Simple Form</h1>
        
        <form id="data-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favorite-number">Your Favorite Number:</label>
                <input type="number" id="favorite-number" name="favorite_number" required>
            </div>
            
            <div class="form-group">
                <label>Image Upload (Optional):</label>
                
                <!-- Adaptive file upload area -->
                <div id="upload-container" class="upload-container">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                    <span class="upload-label">Click to select an image</span>
                    <p class="upload-hint">Maximum size: 5MB</p>
                </div>
                
                <!-- Image preview -->
                <div id="preview-container" class="preview-container">
                    <img id="preview-image" src="" alt="Preview">
                    <div id="file-info" class="file-info"></div>
                    <button type="button" id="remove-file" class="remove-file">Remove</button>
                </div>
            </div>
            
            <div id="status" class="status"></div>
            
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <div id="thank-you">
        <h1>Thank You!</h1>
        <p>Your response has been submitted successfully.</p>
        <button id="new-response" class="submit-btn">Submit Another Response</button>
    </div>
    
    <script>
        // ----- Global Variables -----
        var currentFile = null;
        var submissionId = null; // Track the current submission ID
        var supabaseUrl = 'https://wccszfsbabbyrzltbavd.supabase.co';
        var supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8';
        var tableName = 'new_form'; // Default table name
        var isWebView = false;
        var debugMode = true; // Set to true to enable debug panel

        // Dev mode toggle (set to true during development)
        var isDev = false; // Change to true to show debug panel by default
        
        // ----- Element References -----
        var uploadContainer = document.getElementById('upload-container');
        var fileInput = document.getElementById('file-input');
        var previewContainer = document.getElementById('preview-container');
        var previewImage = document.getElementById('preview-image');
        var fileInfo = document.getElementById('file-info');
        var removeFileBtn = document.getElementById('remove-file');
        var dataForm = document.getElementById('data-form');
        var submitBtn = document.getElementById('submit-btn');

        // ----- Debug Functions -----
        
        // Initialize debug panel
        function initDebug() {
            if (isDev) {
                document.body.classList.add('dev-mode');
            }
            
            if (debugMode) {
                // Add double-tap to toggle debug panel visibility
                var lastTap = 0;
                document.addEventListener('touchend', function(event) {
                    var currentTime = new Date().getTime();
                    var tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        toggleDebugPanel();
                        event.preventDefault();
                    }
                    lastTap = currentTime;
                });
                
                // Also add keyboard shortcut (Ctrl+D) to toggle debug panel
                document.addEventListener('keydown', function(event) {
                    if (event.ctrlKey && event.key === 'd') {
                        toggleDebugPanel();
                        event.preventDefault();
                    }
                });
            }
        }
        
        // Toggle debug panel visibility
        function toggleDebugPanel() {
            if (debugPanel.style.display === 'block') {
                debugPanel.style.display = 'none';
            } else {
                debugPanel.style.display = 'block';
            }
        }
        
        // Log to debug panel
        function debugLog(message, type) {
            if (!debugMode) return;
            
            console.log((type || 'INFO') + ': ' + message);
            
            var entry = document.createElement('div');
            entry.className = 'debug-entry debug-' + (type || 'info').toLowerCase();
            entry.textContent = message;
            debugPanel.insertBefore(entry, debugPanel.firstChild);
            
            // Limit entries
            if (debugPanel.children.length > 100) {
                debugPanel.removeChild(debugPanel.lastChild);
            }
        }
        
        // ----- Setup and Initialization -----
        
        // Detect WebView environment
        function detectEnvironment() {
            var ua = navigator.userAgent.toLowerCase();
            debugLog('User Agent: ' + ua, 'INFO');
            
            // Check for Android WebView
            if (/android/i.test(ua)) {
                if (/wv/i.test(ua) || (/version/i.test(ua) && /chrome/i.test(ua))) {
                    isWebView = true;
                    debugLog('Detected Android WebView', 'INFO');
                }
            } 
            // Check for iOS WebView
            else if (/iphone|ipad|ipod/i.test(ua)) {
                if (!window.safari) {
                    isWebView = true;
                    debugLog('Detected iOS WebView', 'INFO');
                }
            }
            
            if (isWebView) {
                document.body.classList.add('webview-mode');
                debugLog('Running in WebView environment', 'INFO');
            } else {
                document.body.classList.add('browser-mode');
                debugLog('Running in browser environment', 'INFO');
            }
            
            return isWebView;
        }
        
        // Check if Supabase table exists
        async function checkTableExists(name) {
            debugLog('Checking if table exists: ' + name, 'INFO');
            
            try {
                var response = await fetch(supabaseUrl + '/rest/v1/' + name + '?limit=1', {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    }
                });
                
                if (response.ok) {
                    debugLog('Table exists: ' + name, 'SUCCESS');
                    return true;
                } else {
                    debugLog('Table does not exist: ' + name, 'WARNING');
                    return false;
                }
            } catch (error) {
                debugLog('Error checking table: ' + error.message, 'ERROR');
                return false;
            }
        }
        
        // Create Supabase table
        async function createTable(name) {
            debugLog('Creating table: ' + name, 'INFO');
            
            try {
                // First check if rpc/execute_sql is available
                var sqlCheck = await fetch(supabaseUrl + '/rest/v1/rpc/execute_sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    },
                    body: JSON.stringify({ query: 'SELECT 1' })
                });
                
                // If SQL RPC is not available, we can't create a table this way
                if (!sqlCheck.ok) {
                    debugLog('SQL RPC not available, cannot create table', 'ERROR');
                    return false;
                }
                
                // Create the table using SQL
                var createSql = `
                CREATE TABLE IF NOT EXISTS ${name} (
                    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                    name TEXT NOT NULL,
                    favorite_number INTEGER,
                    has_image BOOLEAN DEFAULT false,
                    image_url TEXT,
                    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                );
                
                -- Enable row level security
                ALTER TABLE ${name} ENABLE ROW LEVEL SECURITY;
                
                -- Create policy for anonymous inserts
                DO $$
                BEGIN
                    IF NOT EXISTS (
                        SELECT 1 FROM pg_policies WHERE tablename = '${name}' AND policyname = 'Allow anonymous inserts'
                    ) THEN
                        CREATE POLICY "Allow anonymous inserts" ON ${name} FOR INSERT TO anon WITH CHECK (true);
                    END IF;
                END
                $$;
                
                -- Create policy for authenticated selects
                DO $$
                BEGIN
                    IF NOT EXISTS (
                        SELECT 1 FROM pg_policies WHERE tablename = '${name}' AND policyname = 'Allow authenticated selects'
                    ) THEN
                        CREATE POLICY "Allow authenticated selects" ON ${name} FOR SELECT TO authenticated USING (true);
                    END IF;
                END
                $$;
                
                -- Create policy for authenticated updates
                DO $$
                BEGIN
                    IF NOT EXISTS (
                        SELECT 1 FROM pg_policies WHERE tablename = '${name}' AND policyname = 'Allow authenticated updates'
                    ) THEN
                        CREATE POLICY "Allow authenticated updates" ON ${name} FOR UPDATE TO authenticated USING (true) WITH CHECK (true);
                    END IF;
                END
                $$;
                
                -- Create policy for anonymous updates (needed for image URL updates)
                DO $$
                BEGIN
                    IF NOT EXISTS (
                        SELECT 1 FROM pg_policies WHERE tablename = '${name}' AND policyname = 'Allow anonymous updates'
                    ) THEN
                        CREATE POLICY "Allow anonymous updates" ON ${name} FOR UPDATE TO anon USING (true) WITH CHECK (true);
                    END IF;
                END
                $$;
                `;
                
                var createResponse = await fetch(supabaseUrl + '/rest/v1/rpc/execute_sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    },
                    body: JSON.stringify({ query: createSql })
                });
                
                if (createResponse.ok) {
                    debugLog('Table created successfully: ' + name, 'SUCCESS');
                    return true;
                } else {
                    var errorText = await createResponse.text();
                    debugLog('Failed to create table: ' + errorText, 'ERROR');
                    return false;
                }
            } catch (error) {
                debugLog('Error creating table: ' + error.message, 'ERROR');
                return false;
            }
        }
        
        // Initialize the table
        async function initializeTable() {
            // Try these table names in order
            var tableNames = ['new_form', 'simple_form', 'form_responses'];
            
            for (let i = 0; i < tableNames.length; i++) {
                let name = tableNames[i];
                if (await checkTableExists(name)) {
                    tableName = name;
                    debugLog('Using existing table: ' + name, 'SUCCESS');
                    return true;
                }
            }
            
            // If no table exists, try to create one
            debugLog('No existing table found, trying to create one', 'WARNING');
            if (await createTable('new_form')) {
                tableName = 'new_form';
                return true;
            }
            
            debugLog('Failed to create or find a valid table', 'ERROR');
            return false;
        }
        
        // Check storage bucket 
        async function checkStorageBucket() {
            debugLog('Checking storage bucket...', 'INFO');
            
            try {
                var response = await fetch(supabaseUrl + '/storage/v1/bucket/form-images', {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    }
                });
                
                if (response.ok) {
                    debugLog('Storage bucket exists', 'SUCCESS');
                    
                    // Make sure bucket is public
                    await setStorageBucketPublic();
                    return true;
                } else if (response.status === 404) {
                    // Bucket doesn't exist, try to create it
                    return await createStorageBucket();
                } else {
                    debugLog('Error checking bucket: ' + response.status, 'ERROR');
                    return false;
                }
            } catch (error) {
                debugLog('Error checking storage bucket: ' + error.message, 'ERROR');
                return false;
            }
        }
        
        // Create storage bucket
        async function createStorageBucket() {
            debugLog('Creating storage bucket...', 'INFO');
            
            try {
                var response = await fetch(supabaseUrl + '/storage/v1/bucket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    },
                    body: JSON.stringify({
                        name: 'form-images',
                        public: true
                    })
                });
                
                if (response.ok) {
                    debugLog('Storage bucket created successfully', 'SUCCESS');
                    return true;
                } else {
                    var errorText = await response.text();
                    debugLog('Failed to create bucket: ' + errorText, 'ERROR');
                    return false;
                }
            } catch (error) {
                debugLog('Error creating storage bucket: ' + error.message, 'ERROR');
                return false;
            }
        }
        
        // Ensure storage bucket is public
        async function setStorageBucketPublic() {
            debugLog('Setting storage bucket to public...', 'INFO');
            
            try {
                var response = await fetch(supabaseUrl + '/storage/v1/bucket/form-images', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    },
                    body: JSON.stringify({
                        public: true
                    })
                });
                
                if (response.ok) {
                    debugLog('Storage bucket set to public', 'SUCCESS');
                    return true;
                } else {
                    var errorText = await response.text();
                    debugLog('Failed to set bucket to public: ' + errorText, 'ERROR');
                    return false;
                }
            } catch (error) {
                debugLog('Error setting bucket to public: ' + error.message, 'ERROR');
                return false;
            }
        }
        
        // ----- Event Listeners -----
        
        // Trigger file input when container is clicked
        uploadContainer.addEventListener('click', function() {
            debugLog('Upload container clicked', 'INFO');
            fileInput.click();
        });
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            debugLog('File input change event', 'INFO');
            handleFileSelection(e);
        });
        
        // Remove file button
        removeFileBtn.addEventListener('click', function() {
            debugLog('Remove file button clicked', 'INFO');
            resetFileUpload();
        });
        
        // Form submission
        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            debugLog('Form submitted', 'INFO');
            submitForm();
        });
        
        // New response button
        newResponseBtn.addEventListener('click', function() {
            debugLog('New response button clicked', 'INFO');
            resetForm();
        });
        
        // ----- Helper Functions -----
        
        // Show status message
        function showStatus(message, type) {
            debugLog('Status: ' + message + ' (Type: ' + type + ')', 'INFO');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(function() {
                statusEl.style.display = 'none';
            }, 5000);
        }
        
        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                
                // Add spinner if not present
                if (!submitBtn.querySelector('.spinner')) {
                    var spinner = document.createElement('span');
                    spinner.className = 'spinner';
                    submitBtn.prepend(spinner);
                    submitBtn.textContent = 'Submitting...';
                }
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit';
            }
        }
        
        // Generate a random ID without using Date
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            else return Math.round(bytes / 1048576 * 10) / 10 + ' MB';
        }
        
        // Get file extension safely
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }
        
        // Handle file selection
        function handleFileSelection(e) {
            var file = e.target.files[0];
            if (!file) {
                debugLog('No file selected', 'WARNING');
                return;
            }
            
            debugLog('File selected: ' + file.name + ' (' + file.size + ' bytes)', 'INFO');
            
            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                debugLog('File too large: ' + formatFileSize(file.size), 'ERROR');
                showStatus('File is too large. Maximum size is 5MB.', 'error');
                resetFileUpload();
                return;
            }
            
            // Store the file for later upload
            currentFile = file;
            
            // Update UI
            fileInfo.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
            
            // Show preview
            var reader = new FileReader();
            reader.onload = function(e) {
                debugLog('File preview loaded', 'INFO');
                previewImage.src = e.target.result;
                uploadContainer.style.display = 'none';
                previewContainer.style.display = 'block';
            };
            reader.onerror = function() {
                debugLog('Error reading file', 'ERROR');
                showStatus('Error reading file. Please try again.', 'error');
            };
            reader.readAsDataURL(file);
        }
        
        // Reset file upload
        function resetFileUpload() {
            debugLog('Resetting file upload', 'INFO');
            fileInput.value = '';
            currentFile = null;
            previewContainer.style.display = 'none';
            uploadContainer.style.display = 'block';
        }
        
        // ----- Form Submission -----
        
        // Submit form
        async function submitForm() {
            var name = document.getElementById('name').value.trim();
            var favoriteNumber = document.getElementById('favorite-number').value.trim();
            
            if (!name || !favoriteNumber) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                // Make sure table is initialized
                if (!tableName) {
                    debugLog('Initializing table...', 'INFO');
                    await initializeTable();
                }
                
                if (!tableName) {
                    throw new Error('No valid database table available');
                }
                
                // Create unique ID for this submission
                submissionId = generateId();
                debugLog('Generated submission ID: ' + submissionId, 'INFO');
                
                // Create data object
                var formData = {
                    name: name,
                    favorite_number: parseInt(favoriteNumber) || 0,
                    has_image: !!currentFile,
                    image_url: null // Will be updated if file upload succeeds
                };
                
                debugLog('Submitting form data: ' + JSON.stringify(formData), 'INFO');
                
                // Submit form data
                var submitResult = await submitDataToSupabase(formData);
                
                if (!submitResult.success) {
                    throw new Error('Failed to submit form data: ' + submitResult.error);
                }
                
                debugLog('Form data submitted successfully with ID: ' + submitResult.id, 'SUCCESS');
                
                // Store the record ID for later use
                submissionId = submitResult.id;
                
                // If there's a file, upload it and update the record
                if (currentFile) {
                    debugLog('Checking storage bucket for file upload...', 'INFO');
                    const bucketExists = await checkStorageBucket();
                    
                    if (!bucketExists) {
                        debugLog('Storage bucket not available', 'WARNING');
                        showStatus('Image upload is not available. Your information was saved without the image.', 'warning');
                    } else {
                        debugLog('Uploading file...', 'INFO');
                        const uploadResult = await uploadFileToSupabase(currentFile);
                        
                        if (!uploadResult.success) {
                            debugLog('File upload failed: ' + uploadResult.error, 'ERROR');
                            showStatus('Your information was saved, but the image upload failed.', 'warning');
                        } else {
                            debugLog('File uploaded successfully with URL: ' + uploadResult.url, 'SUCCESS');
                            
                            // Update the record with the image URL
                            debugLog('Updating record with image URL...', 'INFO');
                            const updateResult = await updateImageUrl(submissionId, uploadResult.url);
                            
                            if (!updateResult.success) {
                                debugLog('Failed to update image URL: ' + updateResult.error, 'ERROR');
                                showStatus('Your information and image were saved, but we couldn\'t link them together.', 'warning');
                            } else {
                                debugLog('Image URL updated successfully', 'SUCCESS');
                                showStatus('Your information and image were saved successfully!', 'success');
                            }
                        }
                    }
                }
                
                // Show thank you page
                showThankYouPage();
                
            } catch (error) {
                debugLog('Error during form submission: ' + error.message, 'ERROR');
                showStatus('Error: ' + error.message, 'error');
                setLoading(false);
            }
        }
        
        // Submit data to Supabase
        async function submitDataToSupabase(data) {
            return new Promise(function(resolve) {
                debugLog('Sending data to Supabase table: ' + tableName, 'INFO');
                
                var xhr = new XMLHttpRequest();
                xhr.open('POST', supabaseUrl + '/rest/v1/' + tableName, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('apikey', supabaseKey);
                xhr.setRequestHeader('Authorization', 'Bearer ' + supabaseKey);
                xhr.setRequestHeader('Prefer', 'return=representation');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        debugLog('Response status: ' + xhr.status, 'INFO');
                        
                        if (xhr.status === 201 || xhr.status === 200) {
                            try {
                                var responseData = JSON.parse(xhr.responseText);
                                var recordId = responseData && responseData.length > 0 ? responseData[0].id : null;
                                
                                if (recordId) {
                                    debugLog('Data submitted successfully with ID: ' + recordId, 'SUCCESS');
                                    resolve({
                                        success: true,
                                        id: recordId
                                    });
                                } else {
                                    debugLog('Data submitted but could not get record ID', 'WARNING');
                                    resolve({ 
                                        success: true,
                                        id: null
                                    });
                                }
                            } catch (error) {
                                debugLog('Error parsing response: ' + error.message, 'ERROR');
                                resolve({ 
                                    success: true,
                                    id: null
                                });
                            }
                        } else {
                            debugLog('Data submission failed: ' + xhr.responseText, 'ERROR');
                            resolve({
                                success: false,
                                error: xhr.responseText || 'Unknown error'
                            });
                        }
                    }
                };
                
                xhr.onerror = function() {
                    debugLog('Network error during data submission', 'ERROR');
                    resolve({
                        success: false,
                        error: 'Network error'
                    });
                };
                
                xhr.send(JSON.stringify(data));
            });
        }
        
        // Upload file to Supabase Storage
        async function uploadFileToSupabase(file) {
            return new Promise(function(resolve) {
                var fileId = generateId();
                var safeName = file.name.replace(/[^a-zA-Z0-9.-]/g, '_'); // Remove unsafe characters
                var extension = getFileExtension(safeName);
                var filename = 'image_' + fileId + '.' + extension;
                
                debugLog('Uploading file: ' + filename, 'INFO');
                
                var xhr = new XMLHttpRequest();
                xhr.open('POST', supabaseUrl + '/storage/v1/object/form-images/' + filename, true);
                xhr.setRequestHeader('apikey', supabaseKey);
                xhr.setRequestHeader('Authorization', 'Bearer ' + supabaseKey);
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        debugLog('File upload status: ' + xhr.status, 'INFO');
                        
                        if (xhr.status === 201 || xhr.status === 200) {
                            debugLog('File upload successful', 'SUCCESS');
                            
                            // Get project ref from URL for constructing public URL
                            var projectRef = supabaseUrl.split('//')[1].split('.')[0];
                            var publicUrl = 'https://' + projectRef + '.supabase.co/storage/v1/object/public/form-images/' + filename;
                            
                            debugLog('Public URL: ' + publicUrl, 'INFO');
                            
                            resolve({
                                success: true,
                                url: publicUrl,
                                filename: filename
                            });
                        } else {
                            debugLog('File upload failed: ' + xhr.responseText, 'ERROR');
                            resolve({
                                success: false,
                                error: xhr.responseText || 'Unknown error'
                            });
                        }
                    }
                };
                
                xhr.onerror = function() {
                    debugLog('Network error during file upload', 'ERROR');
                    resolve({
                        success: false,
                        error: 'Network error'
                    });
                };
                
                // Use FormData for file upload
                var formData = new FormData();
                formData.append('file', file, filename);
                
                xhr.send(formData);
            });
        }
        
        // Update image URL in the database
        async function updateImageUrl(recordId, imageUrl) {
            return new Promise(function(resolve) {
                debugLog('Updating image URL for record ID: ' + recordId, 'INFO');
                
                if (!recordId) {
                    debugLog('No record ID provided, cannot update image URL', 'ERROR');
                    resolve({
                        success: false,
                        error: 'No record ID'
                    });
                    return;
                }
                
                var xhr = new XMLHttpRequest();
                xhr.open('PATCH', supabaseUrl + '/rest/v1/' + tableName + '?id=eq.' + encodeURIComponent(recordId), true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('apikey', supabaseKey);
                xhr.setRequestHeader('Authorization', 'Bearer ' + supabaseKey);
                xhr.setRequestHeader('Prefer', 'return=minimal');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        debugLog('Image URL update status: ' + xhr.status, 'INFO');
                        
                        if (xhr.status === 204 || xhr.status === 200) {
                            debugLog('Image URL updated successfully', 'SUCCESS');
                            resolve({
                                success: true
                            });
                        } else {
                            debugLog('Image URL update failed: ' + xhr.responseText, 'ERROR');
                            resolve({
                                success: false,
                                error: xhr.responseText || 'Unknown error'
                            });
                        }
                    }
                };
                
                xhr.onerror = function() {
                    debugLog('Network error during image URL update', 'ERROR');
                    resolve({
                        success: false,
                        error: 'Network error'
                    });
                };
                
                xhr.send(JSON.stringify({
                    image_url: imageUrl
                }));
            });
        }
        
        // Show thank you page
        function showThankYouPage() {
            debugLog('Showing thank you page', 'INFO');
            formContainer.style.display = 'none';
            thankYouEl.style.display = 'block';
            setLoading(false);
        }
        
        // Reset form
        function resetForm() {
            debugLog('Resetting form', 'INFO');
            dataForm.reset();
            resetFileUpload();
            formContainer.style.display = 'block';
            thankYouEl.style.display = 'none';
            statusEl.style.display = 'none';
            submissionId = null;
        }

        // Initialize the form
        async function initializeForm() {
            debugLog('Initializing form...', 'INFO');
            
            // Initialize debug panel
            initDebug();
            
            // Detect environment
            detectEnvironment();
            
            // Initialize database table
            try {
                await initializeTable();
            } catch (error) {
                debugLog('Error initializing table: ' + error.message, 'ERROR');
                // Continue anyway, we'll try again when submitting
            }
            
            debugLog('Form initialized successfully', 'SUCCESS');
        }
        
        // Start initialization
        initializeForm();
    </script>
