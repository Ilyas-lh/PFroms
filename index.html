<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Image Upload</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #37352F;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(61, 59, 53, 0.16);
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                        rgba(61, 59, 53, 0.16) 0px 0px 0px 1px, 
                        rgba(61, 59, 53, 0.08) 0px 2px 5px 0px;
        }
        
        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #333333;
        }
        
        /* Status panel */
        #status-panel {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status-success {
            color: green;
        }
        
        .status-error {
            color: red;
        }
        
        .status-item {
            margin-bottom: 5px;
        }
        
        /* Notification styling */
        #form-notification {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* File upload styling */
        .file-upload-container {
            margin-top: 10px;
        }
        
        .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        
        .file-label {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        
        .file-label:hover {
            background-color: #e0e0e0;
        }
        
        .file-label svg {
            margin-right: 8px;
        }
        
        .file-info {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .image-preview {
            margin-top: 15px;
            max-width: 100%;
            display: none;
        }
        
        .image-preview img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .remove-file {
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Status panel for debugging -->
    <div id="status-panel">
        <h3>Connection Status</h3>
        <div id="status-items"></div>
    </div>
    
    <!-- Form pages -->
    <div id="page1" class="page active">
        <h1>Simple Form</h1>
        <form id="simpleForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favoriteNumber">Your Favorite Number:</label>
                <input type="number" id="favoriteNumber" name="favoriteNumber" required>
            </div>
            
            <div class="form-group">
                <label for="fileUpload">Upload Image:</label>
                <div class="file-upload-container">
                    <input type="file" id="fileUpload" name="fileUpload" accept="image/*" class="file-input">
                    <label for="fileUpload" class="file-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Select Image
                    </label>
                    <div class="file-info" id="fileInfo">No file selected</div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" class="remove-file" id="removeFile">Remove</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                Submit
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
            </button>
        </form>
    </div>
    
    <div id="thankYouPage" class="page">
        <h1>Response Submitted</h1>
        <p>Your response has been sent successfully!</p>
        <button onclick="resetForm()">
            Submit Another Response
        </button>
    </div>
    
    <!-- Notification element -->
    <div id="form-notification"></div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Helper function to add status messages
        function addStatus(message, isError = false) {
            const statusItems = document.getElementById('status-items');
            const item = document.createElement('div');
            item.className = 'status-item' + (isError ? ' status-error' : ' status-success');
            item.textContent = message;
            statusItems.appendChild(item);
            console.log(isError ? 'ERROR: ' : 'INFO: ', message);
        }
        
        // Initialize Supabase
        let supabaseClient;
        
        try {
            addStatus('Initializing Supabase...');
            
            // Initialize Supabase client
            const supabaseUrl = 'https://wccszfsbabbyrzltbavd.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8';
            
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            addStatus('Supabase client initialized successfully');
            
            // Test storage bucket access
            addStatus('Testing Supabase Storage access...');
            
            // We'll use a simpler approach - just check if we can list the files in the bucket
            // Make sure you've already created the "form-images" bucket manually in Supabase dashboard
            supabaseClient.storage.from('form-images').list()
                .then(response => {
                    if (response.error) {
                        addStatus('⚠️ Storage bucket access error: ' + response.error.message, true);
                        addStatus('Please make sure you created the "form-images" bucket in Supabase dashboard', true);
                    } else {
                        addStatus('Successfully connected to form-images bucket');
                        const files = response.data || [];
                        addStatus(`Bucket contains ${files.length} files`);
                    }
                })
                .catch(error => {
                    addStatus('Storage test error: ' + error.message, true);
                });
        } catch (error) {
            addStatus('Error initializing Supabase: ' + error.message, true);
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('form-notification');
            
            if (type === 'success') {
                notification.style.backgroundColor = '#4CAF50';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#F44336';
            } else {
                notification.style.backgroundColor = '#2196F3';
            }
            
            notification.textContent = message;
            notification.style.opacity = '1';
            
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }
        
        // Show loading state
        function showLoading(isLoading) {
            const submitButton = document.getElementById('submitBtn');
            
            if (isLoading) {
                submitButton.disabled = true;
                submitButton.innerHTML = `
                    <span class="spinner"></span>
                    Submitting...
                `;
            } else {
                submitButton.disabled = false;
                submitButton.innerHTML = `
                    Submit
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                `;
            }
        }
        
        // Show page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
        }
        
        // Upload file to Supabase Storage
        async function uploadFile(file) {
            if (!file) return null;
            
            try {
                // Create a unique filename
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2, 15)}.${fileExt}`;
                const filePath = `${fileName}`;
                
                addStatus(`Uploading file: ${file.name}...`);
                
                // Upload to Supabase Storage
                const { data, error } = await supabaseClient.storage
                    .from('form-images')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) {
                    addStatus('Error uploading file: ' + error.message, true);
                    throw error;
                }
                
                addStatus('File uploaded successfully');
                
                // Get the public URL
                const { data: urlData } = supabaseClient.storage
                    .from('form-images')
                    .getPublicUrl(filePath);
                
                return {
                    path: filePath,
                    url: urlData.publicUrl,
                    name: file.name,
                    size: file.size,
                    type: file.type
                };
            } catch (error) {
                console.error('File upload error:', error);
                showNotification('Error uploading file: ' + error.message, 'error');
                return null;
            }
        }
        
        // Submit form
        async function submitForm(data) {
            try {
                showLoading(true);
                
                // Check if Supabase client is available
                if (!supabaseClient) {
                    showNotification('Database connection is not available', 'error');
                    return false;
                }
                
                // Upload image if selected
                let imageData = null;
                if (data.fileUpload) {
                    imageData = await uploadFile(data.fileUpload);
                    if (!imageData && data.fileUpload) {
                        // File upload failed but was attempted
                        return false;
                    }
                }
                
                // Format data for Supabase
                const supabaseData = {
                    name: data.name,
                    favorite_number: parseInt(data.favoriteNumber) || 0,
                    image_url: imageData ? imageData.url : null,
                    image_path: imageData ? imageData.path : null,
                    image_name: imageData ? imageData.name : null
                };
                
                console.log('Submitting data:', supabaseData);
                
                // Insert data into Supabase
                const { data: responseData, error } = await supabaseClient
                    .from('simple_form')
                    .insert([supabaseData]);
                
                if (error) {
                    console.error('Supabase insert error:', error);
                    showNotification('Error saving data: ' + error.message, 'error');
                    return false;
                }
                
                console.log('Data saved successfully:', responseData);
                showNotification('Response submitted successfully!', 'success');
                return true;
            } catch (error) {
                console.error('Error submitting form:', error);
                showNotification('Error: ' + (error.message || 'Unknown error'), 'error');
                return false;
            } finally {
                showLoading(false);
            }
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('simpleForm').reset();
            document.getElementById('fileInfo').textContent = 'No file selected';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('previewImg').src = '';
            showPage('page1');
        }
        
        // Setup form submission
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('DOM loaded, setting up form');
            
            // File input change handler
            const fileInput = document.getElementById('fileUpload');
            const fileInfo = document.getElementById('fileInfo');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const removeFile = document.getElementById('removeFile');
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    
                    // Update file info
                    fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                    
                    // Show image preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileInfo.textContent = 'No file selected';
                    imagePreview.style.display = 'none';
                }
            });
            
            // Remove file button
            removeFile.addEventListener('click', function() {
                fileInput.value = '';
                fileInfo.textContent = 'No file selected';
                imagePreview.style.display = 'none';
                previewImg.src = '';
            });
            
            // Form submission
            document.getElementById('simpleForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    favoriteNumber: document.getElementById('favoriteNumber').value,
                    fileUpload: fileInput.files[0] || null
                };
                
                // Validate form
                if (!formData.name || !formData.favoriteNumber) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }
                
                // Submit form
                const success = await submitForm(formData);
                
                if (success) {
                    showPage('thankYouPage');
                }
            });
            
            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
        });
    </script>
</body>
</html>
