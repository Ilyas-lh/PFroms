<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adaptive Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        /* Upload area styles */
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: border-color 0.3s;
        }
        
        .upload-container:hover {
            border-color: #999;
        }
        
        .upload-icon {
            display: block;
            margin: 0 auto 10px;
            width: 48px;
            height: 48px;
            color: #555;
        }
        
        /* Hide actual file input */
        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .upload-label {
            font-size: 16px;
            color: #333;
            display: block;
        }
        
        .upload-hint {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
        
        /* Preview area */
        .preview-container {
            margin-top: 15px;
            display: none;
        }
        
        .preview-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .file-info {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .remove-file {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Submit button */
        .submit-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            position: relative;
        }
        
        .submit-btn:hover {
            background-color: #333;
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status message */
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #e6ffe6;
            border: 1px solid #99cc99;
            color: #006600;
        }
        
        .error {
            background-color: #ffe6e6;
            border: 1px solid #cc9999;
            color: #cc0000;
        }
        
        .warning {
            background-color: #fffae6;
            border: 1px solid #e6cc99;
            color: #997300;
        }
        
        /* Thank you page */
        #thank-you {
            text-align: center;
            display: none;
            padding: 20px;
        }
        
        #thank-you h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        /* Debug panel */
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            padding: 5px;
            max-height: 20vh;
            overflow-y: auto;
            display: none;
        }
        
        .debug-entry {
            padding: 2px 5px;
            border-bottom: 1px solid #444;
        }
        
        .debug-error {
            color: #ff8080;
        }
        
        .debug-success {
            color: #80ff80;
        }
        
        .debug-info {
            color: #8080ff;
        }
    </style>
</head>
<body>
    <div id="debug-panel"></div>
    
    <div id="form-container">
        <h1>Simple Form</h1>
        
        <form id="data-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favorite-number">Your Favorite Number:</label>
                <input type="number" id="favorite-number" name="favorite_number" required>
            </div>
            
            <div class="form-group">
                <label>Image Upload (Optional):</label>
                
                <!-- Adaptive file upload area -->
                <div id="upload-container" class="upload-container">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                    <span class="upload-label">Click to select an image</span>
                    <p class="upload-hint">Maximum size: 5MB</p>
                </div>
                
                <!-- Image preview -->
                <div id="preview-container" class="preview-container">
                    <img id="preview-image" src="" alt="Preview">
                    <div id="file-info" class="file-info"></div>
                    <button type="button" id="remove-file" class="remove-file">Remove</button>
                </div>
            </div>
            
            <div id="status" class="status"></div>
            
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <div id="thank-you">
        <h1>Thank You!</h1>
        <p>Your response has been submitted successfully.</p>
        <button id="new-response" class="submit-btn">Submit Another Response</button>
    </div>
    
    <script>
        // ----- Global Variables -----
        var currentFile = null;
        var supabaseUrl = 'https://wccszfsbabbyrzltbavd.supabase.co';
        var supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8';
        var possibleTableNames = ['new_form', 'simple_form', 'form_responses'];
        var validTableName = null;
        var isWebView = false;
        var debugMode = true; // Set to false to disable debug panel
        
        // ----- Element References -----
        var uploadContainer = document.getElementById('upload-container');
        var fileInput = document.getElementById('file-input');
        var previewContainer = document.getElementById('preview-container');
        var previewImage = document.getElementById('preview-image');
        var fileInfo = document.getElementById('file-info');
        var removeFileBtn = document.getElementById('remove-file');
        var dataForm = document.getElementById('data-form');
        var submitBtn = document.getElementById('submit-btn');
        var statusEl = document.getElementById('status');
        var formContainer = document.getElementById('form-container');
        var thankYouEl = document.getElementById('thank-you');
        var newResponseBtn = document.getElementById('new-response');
        var debugPanel = document.getElementById('debug-panel');
        
        // ----- Debug Functions -----
        
        function initDebug() {
            if (debugMode) {
                debugPanel.style.display = 'block';
                
                // Add double-tap to toggle debug panel
                var lastTap = 0;
                document.addEventListener('touchend', function(event) {
                    var currentTime = new Date().getTime();
                    var tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        debugPanel.style.display = debugPanel.style.display === 'block' ? 'none' : 'block';
                        event.preventDefault();
                    }
                    lastTap = currentTime;
                });
            }
        }
        
        function debugLog(message, type) {
            if (!debugMode) return;
            
            console.log(type + ': ' + message);
            
            var entry = document.createElement('div');
            entry.className = 'debug-entry debug-' + (type || 'info');
            entry.textContent = message;
            debugPanel.insertBefore(entry, debugPanel.firstChild);
            
            // Limit entries
            if (debugPanel.children.length > 50) {
                debugPanel.removeChild(debugPanel.lastChild);
            }
        }
        
        // ----- Environment Detection -----
        function detectEnvironment() {
            var ua = navigator.userAgent.toLowerCase();
            
            debugLog('User Agent: ' + ua, 'info');
            
            // Check for common WebView indicators
            if (/android/i.test(ua)) {
                if (/wv/i.test(ua) || (/version/i.test(ua) && /chrome/i.test(ua))) {
                    isWebView = true;
                    debugLog('Detected Android WebView', 'info');
                }
            } else if (/iphone|ipad|ipod/i.test(ua)) {
                if (!window.safari) {
                    isWebView = true;
                    debugLog('Detected iOS WebView', 'info');
                }
            }
            
            if (window.navigator.standalone === true) {
                debugLog('Running in standalone mode', 'info');
            }
            
            if (isWebView) {
                document.body.classList.add('webview-mode');
                debugLog('Running in WebView environment', 'info');
            } else {
                document.body.classList.add('browser-mode');
                debugLog('Running in browser environment', 'info');
            }
            
            return isWebView;
        }
        
        // ----- Supabase Table Detection -----
        async function findValidTable() {
            debugLog('Finding valid Supabase table...', 'info');
            
            for (var i = 0; i < possibleTableNames.length; i++) {
                var tableName = possibleTableNames[i];
                debugLog('Checking table: ' + tableName, 'info');
                
                try {
                    var response = await fetch(supabaseUrl + '/rest/v1/' + tableName + '?limit=1', {
                        method: 'GET',
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': 'Bearer ' + supabaseKey
                        }
                    });
                    
                    if (response.ok) {
                        validTableName = tableName;
                        debugLog('Found valid table: ' + tableName, 'success');
                        return tableName;
                    } else {
                        debugLog('Table not found: ' + tableName + ' (Status: ' + response.status + ')', 'error');
                    }
                } catch (error) {
                    debugLog('Error checking table ' + tableName + ': ' + error.message, 'error');
                }
            }
            
            debugLog('No valid table found. Will create new_form', 'warning');
            
            // If no table exists, try to create one
            try {
                var createTableResponse = await tryCreateTable('new_form');
                if (createTableResponse) {
                    validTableName = 'new_form';
                    return 'new_form';
                }
            } catch (error) {
                debugLog('Failed to create table: ' + error.message, 'error');
            }
            
            // Default to first table name if nothing works
            validTableName = possibleTableNames[0];
            return validTableName;
        }
        
        async function tryCreateTable(tableName) {
            debugLog('Attempting to create table: ' + tableName, 'info');
            
            try {
                // Using Supabase SQL API to create table
                var sqlQuery = `
                CREATE TABLE IF NOT EXISTS ${tableName} (
                    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                    name TEXT,
                    favorite_number INTEGER,
                    has_image BOOLEAN DEFAULT false,
                    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
                );
                ALTER TABLE ${tableName} ENABLE ROW LEVEL SECURITY;
                CREATE POLICY "Allow anonymous insert" ON ${tableName} FOR INSERT TO anon WITH CHECK (true);
                `;
                
                var response = await fetch(supabaseUrl + '/rest/v1/rpc/execute_sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ query: sqlQuery })
                });
                
                if (response.ok) {
                    debugLog('Table created successfully: ' + tableName, 'success');
                    return true;
                } else {
                    var errorText = await response.text();
                    debugLog('Failed to create table: ' + errorText, 'error');
                    return false;
                }
            } catch (error) {
                debugLog('Error creating table: ' + error.message, 'error');
                return false;
            }
        }
        
        // ----- Check Storage Bucket -----
        async function checkStorageBucket() {
            debugLog('Checking storage bucket...', 'info');
            
            try {
                var response = await fetch(supabaseUrl + '/storage/v1/bucket/form-images', {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    }
                });
                
                if (response.ok) {
                    debugLog('Storage bucket exists', 'success');
                    return true;
                } else if (response.status === 404) {
                    // Bucket doesn't exist, try to create it
                    return await createStorageBucket();
                } else {
                    debugLog('Error checking bucket: ' + response.status, 'error');
                    return false;
                }
            } catch (error) {
                debugLog('Error checking storage bucket: ' + error.message, 'error');
                return false;
            }
        }
        
        async function createStorageBucket() {
            debugLog('Creating storage bucket...', 'info');
            
            try {
                var response = await fetch(supabaseUrl + '/storage/v1/bucket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    },
                    body: JSON.stringify({
                        name: 'form-images',
                        public: true
                    })
                });
                
                if (response.ok) {
                    debugLog('Storage bucket created successfully', 'success');
                    return true;
                } else {
                    var errorText = await response.text();
                    debugLog('Failed to create bucket: ' + errorText, 'error');
                    return false;
                }
            } catch (error) {
                debugLog('Error creating storage bucket: ' + error.message, 'error');
                return false;
            }
        }
        
        // ----- Event Listeners -----
        
        // Trigger file input when container is clicked
        uploadContainer.addEventListener('click', function() {
            debugLog('Upload container clicked', 'info');
            fileInput.click();
        });
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            debugLog('File input change event', 'info');
            handleFileSelection(e);
        });
        
        // Remove file button
        removeFileBtn.addEventListener('click', function() {
            debugLog('Remove file button clicked', 'info');
            resetFileUpload();
        });
        
        // Form submission
        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            debugLog('Form submitted', 'info');
            submitForm();
        });
        
        // New response button
        newResponseBtn.addEventListener('click', function() {
            debugLog('New response button clicked', 'info');
            resetForm();
        });
        
        // ----- Helper Functions -----
        
        // Handle file selection
        function handleFileSelection(e) {
            var file = e.target.files[0];
            if (!file) {
                debugLog('No file selected', 'warning');
                return;
            }
            
            debugLog('File selected: ' + file.name + ' (' + file.size + ' bytes)', 'info');
            
            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                debugLog('File too large: ' + formatFileSize(file.size), 'error');
                showStatus('File is too large. Maximum size is 5MB.', 'error');
                resetFileUpload();
                return;
            }
            
            // Store the file for later upload
            currentFile = file;
            
            // Update UI
            fileInfo.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
            
            // Show preview
            var reader = new FileReader();
            reader.onload = function(e) {
                debugLog('File preview loaded', 'info');
                previewImage.src = e.target.result;
                uploadContainer.style.display = 'none';
                previewContainer.style.display = 'block';
            };
            reader.onerror = function() {
                debugLog('Error reading file', 'error');
                showStatus('Error reading file. Please try again.', 'error');
            };
            reader.readAsDataURL(file);
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            else return Math.round(bytes / 1048576 * 10) / 10 + ' MB';
        }
        
        // Reset file upload
        function resetFileUpload() {
            debugLog('Resetting file upload', 'info');
            fileInput.value = '';
            currentFile = null;
            previewContainer.style.display = 'none';
            uploadContainer.style.display = 'block';
        }
        
        // Show status message
        function showStatus(message, type) {
            debugLog('Status: ' + message + ' (Type: ' + type + ')', 'info');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(function() {
                statusEl.style.display = 'none';
            }, 5000);
        }
        
        // Generate a random ID without using Date
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }
        
        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                
                // Add spinner if not present
                if (!submitBtn.querySelector('.spinner')) {
                    var spinner = document.createElement('span');
                    spinner.className = 'spinner';
                    submitBtn.prepend(spinner);
                    submitBtn.textContent = 'Submitting...';
                }
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit';
            }
        }
        
        // Get file extension safely
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }
        
        // ----- Form Submission -----
        
        // Submit form
        async function submitForm() {
            var name = document.getElementById('name').value.trim();
            var favoriteNumber = document.getElementById('favorite-number').value.trim();
            
            if (!name || !favoriteNumber) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                // Ensure we have a valid table
                if (!validTableName) {
                    debugLog('No valid table detected, attempting to find one...', 'warning');
                    validTableName = await findValidTable();
                }
                
                if (!validTableName) {
                    throw new Error('Could not find or create a valid table');
                }
                
                // Check if storage bucket exists for file uploads
                if (currentFile) {
                    debugLog('File upload requested, checking storage bucket', 'info');
                    const bucketExists = await checkStorageBucket();
                    if (!bucketExists) {
                        debugLog('Storage bucket not available', 'warning');
                        showStatus('Image upload is not available. Your form will be submitted without the image.', 'warning');
                    }
                }
                
                // Create the data object
                var formData = {
                    name: name,
                    favorite_number: parseInt(favoriteNumber) || 0,
                    has_image: !!currentFile
                };
                
                debugLog('Submitting form data: ' + JSON.stringify(formData), 'info');
                
                // Submit the form data
                const dataSubmitSuccess = await submitDataToSupabase(formData);
                
                if (!dataSubmitSuccess) {
                    throw new Error('Failed to submit form data');
                }
                
                debugLog('Form data submitted successfully', 'success');
                
                // If there's a file, upload it
                let fileUploadSuccess = true;
                if (currentFile) {
                    debugLog('Attempting to upload file', 'info');
                    fileUploadSuccess = await uploadFileToSupabase(currentFile);
                    
                    if (!fileUploadSuccess) {
                        debugLog('File upload failed', 'error');
                        showStatus('Your information was saved, but the image upload failed.', 'warning');
                    } else {
                        debugLog('File uploaded successfully', 'success');
                    }
                }
                
                // If data was submitted successfully, show thank you page
                showThankYouPage();
                
            } catch (error) {
                debugLog('Error during form submission: ' + error.message, 'error');
                showStatus('Error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Submit data to Supabase
        async function submitDataToSupabase(data) {
            return new Promise(function(resolve) {
                debugLog('Sending data to Supabase table: ' + validTableName, 'info');
                
                var xhr = new XMLHttpRequest();
                xhr.open('POST', supabaseUrl + '/rest/v1/' + validTableName, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('apikey', supabaseKey);
                xhr.setRequestHeader('Authorization', 'Bearer ' + supabaseKey);
                xhr.setRequestHeader('Prefer', 'return=minimal');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        debugLog('Response status: ' + xhr.status, 'info');
                        
                        if (xhr.status === 201 || xhr.status === 200) {
                            debugLog('Data submission successful', 'success');
                            resolve(true);
                        } else {
                            debugLog('Data submission failed: ' + xhr.responseText, 'error');
                            resolve(false);
                        }
                    }
                };
                
                xhr.onerror = function() {
                    debugLog('Network error during data submission', 'error');
                    resolve(false);
                };
                
                // Send with a small delay to avoid race conditions
                setTimeout(function() {
                    xhr.send(JSON.stringify(data));
                }, 100);
            });
        }
        
        // Upload file to Supabase Storage
        async function uploadFileToSupabase(file) {
            return new Promise(function(resolve) {
                var fileId = generateId();
                var safeName = file.name.replace(/[^a-zA-Z0-9.-]/g, '_'); // Remove unsafe characters
                var extension = getFileExtension(safeName);
                var filename = 'image_' + fileId + '.' + extension;
                
                debugLog('Uploading file: ' + filename, 'info');
                
                var xhr = new XMLHttpRequest();
                xhr.open('POST', supabaseUrl + '/storage/v1/object/form-images/' + filename, true);
                xhr.setRequestHeader('apikey', supabaseKey);
                xhr.setRequestHeader('Authorization', 'Bearer ' + supabaseKey);
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        debugLog('File upload status: ' + xhr.status, 'info');
                        
                        if (xhr.status === 201 || xhr.status === 200) {
                            debugLog('File upload successful', 'success');
                            resolve(true);
                        } else {
                            debugLog('File upload failed: ' + xhr.responseText, 'error');
                            resolve(false);
                        }
                    }
                };
                
                xhr.onerror = function() {
                    debugLog('Network error during file upload', 'error');
                    resolve(false);
                };
                
                // In WebView environments, use plain file upload
                var formData = new FormData();
                formData.append('file', file, filename);
                
                // Send with a small delay to avoid race conditions
                setTimeout(function() {
                    xhr.send(formData);
                }, 100);
            });
        }
        
        // Show thank you page
        function showThankYouPage() {
            debugLog('Showing thank you page', 'info');
            formContainer.style.display = 'none';
            thankYouEl.style.display = 'block';
        }
        
        // Reset form
        function resetForm() {
            debugLog('Resetting form', 'info');
            dataForm.reset();
            resetFileUpload();
            formContainer.style.display = 'block';
            thankYouEl.style.display = 'none';
            statusEl.style.display = 'none';
        }
        
        // ----- Initialization -----
        
        // Initialize the form
        async function initializeForm() {
            // Initialize debug panel
            initDebug();
            
            // Detect environment
            detectEnvironment();
            
            // Find valid table
            try {
                await findValidTable();
            } catch (error) {
                debugLog('Error finding valid table: ' + error.message, 'error');
                // Continue anyway, we'll try again when submitting
            }
            
            debugLog('Form initialized successfully', 'success');
        }
        
        // Start initialization
        initializeForm();
    </script>
</body>
</html>
