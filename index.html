<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Mobile Support</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #37352F;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(61, 59, 53, 0.16);
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                        rgba(61, 59, 53, 0.16) 0px 0px 0px 1px, 
                        rgba(61, 59, 53, 0.08) 0px 2px 5px 0px;
        }
        
        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #333333;
        }
        
        /* Status panel */
        #status-panel {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status-success {
            color: green;
        }
        
        .status-error {
            color: red;
        }
        
        .status-item {
            margin-bottom: 5px;
        }
        
        /* Notification styling */
        #form-notification {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Mobile-friendly file upload */
        .image-option {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        
        .image-option label {
            display: inline-block;
            margin-right: 10px;
        }
        
        .image-preview {
            margin-top: 15px;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        /* Camera button */
        .camera-button {
            background-color: #4285F4;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Status panel for debugging -->
    <div id="status-panel">
        <h3>Connection Status</h3>
        <div id="status-items"></div>
    </div>
    
    <!-- Form pages -->
    <div id="page1" class="page active">
        <h1>Simple Form</h1>
        <form id="simpleForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favoriteNumber">Your Favorite Number:</label>
                <input type="number" id="favoriteNumber" name="favoriteNumber" required>
            </div>
            
            <div class="form-group">
                <label>Do you want to add an image?</label>
                <div class="image-option">
                    <input type="radio" id="noImage" name="imageOption" value="none" checked>
                    <label for="noImage">No Image</label>
                    
                    <input type="radio" id="uploadImage" name="imageOption" value="upload">
                    <label for="uploadImage">Upload Image</label>
                </div>
                
                <!-- Simple file input (only visible when "Upload Image" is selected) -->
                <div id="fileUploadContainer" style="display: none; margin-top: 15px;">
                    <input type="file" id="fileUpload" accept="image/*" capture="environment">
                    <button type="button" class="camera-button" id="openCamera">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        Take Photo
                    </button>
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" id="removeImage">Remove</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                Submit
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
            </button>
        </form>
    </div>
    
    <div id="thankYouPage" class="page">
        <h1>Response Submitted</h1>
        <p>Your response has been sent successfully!</p>
        <button onclick="resetForm()">
            Submit Another Response
        </button>
    </div>
    
    <!-- Notification element -->
    <div id="form-notification"></div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Helper function to add status messages
        function addStatus(message, isError = false) {
            const statusItems = document.getElementById('status-items');
            const item = document.createElement('div');
            item.className = 'status-item' + (isError ? ' status-error' : ' status-success');
            item.textContent = message;
            statusItems.appendChild(item);
            console.log(isError ? 'ERROR: ' : 'INFO: ', message);
        }
        
        // Initialize Supabase
        let supabaseClient;
        
        try {
            addStatus('Initializing Supabase...');
            
            // Initialize Supabase client
            const supabaseUrl = 'https://wccszfsbabbyrzltbavd.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8';
            
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            addStatus('Supabase client initialized successfully');
            
            // Test storage bucket access
            addStatus('Testing Supabase Storage access...');
            
            // Check if we can access the bucket
            supabaseClient.storage.from('form-images').list()
                .then(response => {
                    if (response.error) {
                        addStatus('⚠️ Storage bucket access error: ' + response.error.message, true);
                        addStatus('Please make sure you created the "form-images" bucket in Supabase dashboard', true);
                    } else {
                        addStatus('Successfully connected to form-images bucket');
                        const files = response.data || [];
                        addStatus(`Bucket contains ${files.length} files`);
                    }
                })
                .catch(error => {
                    addStatus('Storage test error: ' + error.message, true);
                });
        } catch (error) {
            addStatus('Error initializing Supabase: ' + error.message, true);
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('form-notification');
            
            if (type === 'success') {
                notification.style.backgroundColor = '#4CAF50';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#F44336';
            } else {
                notification.style.backgroundColor = '#2196F3';
            }
            
            notification.textContent = message;
            notification.style.opacity = '1';
            
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }
        
        // Show loading state
        function showLoading(isLoading) {
            const submitButton = document.getElementById('submitBtn');
            
            if (isLoading) {
                submitButton.disabled = true;
                submitButton.innerHTML = `
                    <span class="spinner"></span>
                    Submitting...
                `;
            } else {
                submitButton.disabled = false;
                submitButton.innerHTML = `
                    Submit
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                `;
            }
        }
        
        // Show page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
        }
        
        // Process and resize image to reduce size issues
        function processImage(file) {
            return new Promise((resolve, reject) => {
                try {
                    // Create an image element to load the file
                    const img = new Image();
                    img.onload = function() {
                        // Create a canvas to resize the image
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Maximum width/height for the image
                        const MAX_SIZE = 1200;
                        
                        // Resize image if too large
                        if (width > height && width > MAX_SIZE) {
                            height = Math.round(height * (MAX_SIZE / width));
                            width = MAX_SIZE;
                        } else if (height > MAX_SIZE) {
                            width = Math.round(width * (MAX_SIZE / height));
                            height = MAX_SIZE;
                        }
                        
                        // Set canvas dimensions and draw image
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert to blob
                        canvas.toBlob(blob => {
                            // Create a new file with a simplified name
                            const resizedFile = new File([blob], "image.jpg", {
                                type: 'image/jpeg',
                                lastModified: new Date().getTime()
                            });
                            resolve(resizedFile);
                        }, 'image/jpeg', 0.7); // 70% quality JPEG
                    };
                    
                    img.onerror = function() {
                        reject(new Error('Failed to load image'));
                    };
                    
                    // Load the image from file
                    img.src = URL.createObjectURL(file);
                } catch (e) {
                    reject(e);
                }
            });
        }
        
        // Upload file to Supabase Storage with simplified approach
        async function uploadFile(file) {
            if (!file) return null;
            
            try {
                addStatus(`Processing image for upload...`);
                
                // Process and resize the image to make it more compatible with mobile
                const processedFile = await processImage(file);
                
                // Create a simplified filename (avoids date/time issues)
                const fileName = `image_${Math.random().toString(36).substring(2, 10)}.jpg`;
                
                addStatus(`Uploading image...`);
                
                // Upload to Supabase Storage
                const { data, error } = await supabaseClient.storage
                    .from('form-images')
                    .upload(fileName, processedFile, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) {
                    addStatus('Error uploading file: ' + error.message, true);
                    throw error;
                }
                
                addStatus('Image uploaded successfully');
                
                // Get the public URL
                const { data: urlData } = supabaseClient.storage
                    .from('form-images')
                    .getPublicUrl(fileName);
                
                return {
                    path: fileName,
                    url: urlData.publicUrl,
                    name: file.name,
                    size: processedFile.size,
                    type: 'image/jpeg'
                };
            } catch (error) {
                console.error('File upload error:', error);
                showNotification('Error uploading file: ' + error.message, 'error');
                return null;
            }
        }
        
        // Submit form
        async function submitForm(data) {
            try {
                showLoading(true);
                
                // Check if Supabase client is available
                if (!supabaseClient) {
                    showNotification('Database connection is not available', 'error');
                    return false;
                }
                
                // Upload image if selected
                let imageData = null;
                if (data.imageOption === 'upload' && data.fileUpload) {
                    imageData = await uploadFile(data.fileUpload);
                    if (!imageData && data.fileUpload) {
                        // File upload failed but was attempted
                        return false;
                    }
                }
                
                // Format data for Supabase
                const supabaseData = {
                    name: data.name,
                    favorite_number: parseInt(data.favoriteNumber) || 0,
                    image_url: imageData ? imageData.url : null,
                    image_path: imageData ? imageData.path : null,
                    image_name: imageData ? imageData.name : null
                };
                
                console.log('Submitting data:', supabaseData);
                
                // Insert data into Supabase
                const { data: responseData, error } = await supabaseClient
                    .from('simple_form')
                    .insert([supabaseData]);
                
                if (error) {
                    console.error('Supabase insert error:', error);
                    showNotification('Error saving data: ' + error.message, 'error');
                    return false;
                }
                
                console.log('Data saved successfully:', responseData);
                showNotification('Response submitted successfully!', 'success');
                return true;
            } catch (error) {
                console.error('Error submitting form:', error);
                showNotification('Error: ' + (error.message || 'Unknown error'), 'error');
                return false;
            } finally {
                showLoading(false);
            }
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('simpleForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('fileUploadContainer').style.display = 'none';
            document.getElementById('noImage').checked = true;
            showPage('page1');
        }
        
        // Setup form submission
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('DOM loaded, setting up form');
            
            // Handle image option selection
            const imageOptions = document.getElementsByName('imageOption');
            imageOptions.forEach(option => {
                option.addEventListener('change', function() {
                    document.getElementById('fileUploadContainer').style.display = 
                        this.value === 'upload' ? 'block' : 'none';
                    
                    if (this.value !== 'upload') {
                        document.getElementById('imagePreview').style.display = 'none';
                    }
                });
            });
            
            // Handle file input change
            const fileInput = document.getElementById('fileUpload');
            fileInput.addEventListener('change', function(e) {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('previewImg').src = e.target.result;
                        document.getElementById('imagePreview').style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Camera button - makes mobile file upload easier
            document.getElementById('openCamera').addEventListener('click', function() {
                document.getElementById('fileUpload').click();
            });
            
            // Remove image button
            document.getElementById('removeImage').addEventListener('click', function() {
                document.getElementById('fileUpload').value = '';
                document.getElementById('imagePreview').style.display = 'none';
            });
            
            // Form submission
            document.getElementById('simpleForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    favoriteNumber: document.getElementById('favoriteNumber').value,
                    imageOption: document.querySelector('input[name="imageOption"]:checked').value,
                    fileUpload: document.getElementById('fileUpload').files[0] || null
                };
                
                // Validate form
                if (!formData.name || !formData.favoriteNumber) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }
                
                // Submit form
                const success = await submitForm(formData);
                
                if (success) {
                    showPage('thankYouPage');
                }
            });
        });
    </script>
</body>
</html>
