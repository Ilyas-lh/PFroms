<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form with Image Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            color: #333;
            background: #fff;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .success {
            background: #e6ffe6;
            border: 1px solid #99cc99;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .error {
            background: #ffe6e6;
            border: 1px solid #cc9999;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        /* Image upload styling */
        .image-container {
            margin-top: 10px;
        }
        
        .image-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .camera-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            color: #333;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Simple Form</h1>
        
        <div id="message" style="display:none;"></div>
        <div id="loading" class="loading">Submitting, please wait...</div>
        
        <form id="basic-form" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favorite_number">Your Favorite Number:</label>
                <input type="number" id="favorite_number" name="favorite_number" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image (Optional):</label>
                <div class="image-container">
                    <label for="image-input" class="camera-button">
                        ðŸ“· Take a Photo
                    </label>
                    <input type="file" id="image-input" accept="image/*" capture style="display:none;">
                    
                    <div id="image-preview" class="image-preview">
                        <img id="preview-img" src="" alt="Preview">
                        <button type="button" id="remove-image">Remove</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    
    <div id="thank-you" style="display:none;">
        <h1>Thank You!</h1>
        <p>Your response has been submitted successfully.</p>
        <button type="button" onclick="resetForm()">Submit Another Response</button>
    </div>
    
    <script>
        // Global variables
        var imageBase64 = null;
        
        // Setup file input change handler
        document.getElementById('image-input').onchange = function(e) {
            var file = this.files[0];
            if (file) {
                // Show preview
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    imageBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
        
        // Remove image button
        document.getElementById('remove-image').onclick = function() {
            document.getElementById('image-input').value = '';
            document.getElementById('image-preview').style.display = 'none';
            document.getElementById('preview-img').src = '';
            imageBase64 = null;
        };
        
        // Form submission handler
        document.getElementById('basic-form').onsubmit = function(e) {
            e.preventDefault();
            
            var name = document.getElementById('name').value;
            var favoriteNumber = document.getElementById('favorite_number').value;
            
            if (!name || !favoriteNumber) {
                showMessage('Please fill in all required fields', true);
                return false;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
            
            // Create form data object
            var formData = {
                name: name,
                favorite_number: parseInt(favoriteNumber),
                has_image: imageBase64 ? true : false
            };
            
            // Step 1: Submit form data
            submitFormData(formData, function(success) {
                if (success && imageBase64) {
                    // Step 2: Upload image if we have one
                    uploadImage(imageBase64, function(imageSuccess) {
                        // Hide loading regardless of image upload result
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('submit-btn').disabled = false;
                        
                        if (!imageSuccess) {
                            showMessage('Form submitted but image upload failed', true);
                            return;
                        }
                        
                        // Show thank you page
                        document.getElementById('form-container').style.display = 'none';
                        document.getElementById('thank-you').style.display = 'block';
                    });
                } else {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('submit-btn').disabled = false;
                    
                    if (success) {
                        // Show thank you page (no image to upload)
                        document.getElementById('form-container').style.display = 'none';
                        document.getElementById('thank-you').style.display = 'block';
                    } else {
                        showMessage('Error submitting form. Please try again.', true);
                    }
                }
            });
            
            return false;
        };
        
        // Submit form data to Supabase
        function submitFormData(data, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://wccszfsbabbyrzltbavd.supabase.co/rest/v1/simple_form', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('apikey', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8');
            xhr.setRequestHeader('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    callback(xhr.status === 201 || xhr.status === 200);
                }
            };
            
            xhr.send(JSON.stringify(data));
        }
        
        // Upload image to Supabase storage
        function uploadImage(base64Image, callback) {
            // Extract the base64 data (remove the data:image/jpeg;base64, part)
            var base64Data = base64Image.split(',')[1];
            
            // Generate a simple filename (avoid using Date objects which can cause issues)
            var randomId = Math.floor(Math.random() * 1000000);
            var filename = 'image_' + randomId + '.jpg';
            
            // Convert base64 to binary
            var binaryString = window.atob(base64Data);
            var len = binaryString.length;
            var bytes = new Uint8Array(len);
            for (var i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            // Create XHR request for image upload
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://wccszfsbabbyrzltbavd.supabase.co/storage/v1/object/form-images/' + filename, true);
            xhr.setRequestHeader('Content-Type', 'image/jpeg');
            xhr.setRequestHeader('apikey', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8');
            xhr.setRequestHeader('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    callback(xhr.status === 201 || xhr.status === 200);
                }
            };
            
            // Send the binary data
            xhr.send(bytes.buffer);
        }
        
        // Show message
        function showMessage(text, isError) {
            var messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isError ? 'error' : 'success';
            messageEl.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(function() {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('basic-form').reset();
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('thank-you').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('image-preview').style.display = 'none';
            document.getElementById('preview-img').src = '';
            imageBase64 = null;
        }
    </script>
</body>
</html>
