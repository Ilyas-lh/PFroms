<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basic Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            color: #333;
            background: #fff;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        
        .success {
            background: #e6ffe6;
            border: 1px solid #99cc99;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Simple Form</h1>
        
        <div id="message"></div>
        
        <form id="basic-form" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="favorite_number">Your Favorite Number:</label>
                <input type="number" id="favorite_number" name="favorite_number" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="thank-you" style="display:none;">
        <h1>Thank You!</h1>
        <p>Your response has been submitted successfully.</p>
        <button onclick="resetForm()">Submit Another Response</button>
    </div>
    
    <script>
        // Simple form handler without using modern APIs
        document.getElementById('basic-form').onsubmit = function(e) {
            e.preventDefault();
            
            var name = document.getElementById('name').value;
            var favoriteNumber = document.getElementById('favorite_number').value;
            
            if (!name || !favoriteNumber) {
                showMessage('Please fill in all fields', true);
                return false;
            }
            
            // Create a simple object with the form data
            var formData = {
                name: name,
                favorite_number: parseInt(favoriteNumber)
            };
            
            // Simple XHR request (old-school AJAX that works in all browsers)
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://wccszfsbabbyrzltbavd.supabase.co/rest/v1/simple_form', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('apikey', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8');
            xhr.setRequestHeader('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjY3N6ZnNiYWJieXJ6bHRiYXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzI5MzAsImV4cCI6MjA2MDA0ODkzMH0.WZximkNPAOOw2MUZYlIebCed7w0sAkamO6ceVSQ9Iz8');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 201 || xhr.status === 200) {
                        // Success - show thank you page
                        document.getElementById('form-container').style.display = 'none';
                        document.getElementById('thank-you').style.display = 'block';
                    } else {
                        // Error
                        showMessage('Error submitting form. Please try again.', true);
                    }
                }
            };
            
            // Send the request
            xhr.send(JSON.stringify(formData));
            return false;
        };
        
        function showMessage(text, isError) {
            var messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isError ? 'error' : 'success';
            messageEl.style.display = 'block';
        }
        
        function resetForm() {
            document.getElementById('basic-form').reset();
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('thank-you').style.display = 'none';
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
